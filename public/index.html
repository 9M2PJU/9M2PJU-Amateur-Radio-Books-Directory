<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9M2PJU Ham Radio Books Library</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b0f19;
            --panel: #161b26;
            --accent: #3b82f6;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .layout {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .brand h1 {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
        }

        .search-box input {
            width: 100%;
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            color: white;
            border-radius: 99px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box input:focus {
            border-color: var(--accent);
        }

        .breadcrumb {
            background: var(--panel);
            padding: 0.75rem 1.25rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            font-size: 0.875rem;
            border: 1px solid var(--border);
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .breadcrumb-item {
            cursor: pointer;
            color: var(--text-dim);
            transition: color 0.1s;
        }

        .breadcrumb-item:hover {
            color: var(--accent);
        }

        .breadcrumb-item.active {
            color: var(--text);
            font-weight: 600;
            cursor: default;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.25rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
            background: #1d2433;
        }

        .icon-wrap {
            width: 48px;
            height: 48px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .icon-wrap i {
            font-size: 1.25rem;
            color: var(--accent);
        }

        .icon-wrap.folder {
            background: rgba(245, 158, 11, 0.1);
        }

        .icon-wrap.folder i {
            color: #f59e0b;
        }

        .info {
            overflow: hidden;
        }

        .name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.25rem;
            font-size: 0.9375rem;
        }

        .meta {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .loading,
        .error {
            text-align: center;
            padding: 4rem;
            color: var(--text-dim);
        }

        .error i {
            font-size: 2rem;
            color: #ef4444;
            margin-bottom: 1rem;
        }

        @media (max-width: 640px) {
            .layout {
                padding: 1rem;
            }

            header {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <div class="layout">
        <header>
            <div class="brand">
                <img src="logo.png" alt="9M2PJU Logo" style="width: 48px; height: 48px; border-radius: 8px;">
                <h1>9M2PJU Ham Radio Books Library</h1>
            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="searchInput" placeholder="Search archive...">
            </div>
        </header>

        <div class="breadcrumb" id="breadcrumb"></div>

        <div id="content">
            <div class="loading">
                <i class="fa-solid fa-circle-notch fa-spin"></i>
                <p style="margin-top: 1rem">Scanning library...</p>
            </div>
        </div>

        <footer
            style="margin-top: 4rem; padding: 2rem 0; border-top: 1px solid var(--border); text-align: center; color: var(--text-dim); font-size: 0.8125rem;">
            Served to you by <a href="https://hamradio.my" target="_blank"
                style="color: var(--accent); text-decoration: none; font-weight: 600;">9M2PJU</a>
        </footer>
    </div>

    <script>
        const state = {
            currentPath: '/',
            items: [],
            filter: ''
        };

        async function load(path = '/') {
            state.currentPath = path;
            const content = document.getElementById('content');

            try {
                // Fetch from Nginx autoindex JSON API
                // Our API is at /api/list/
                const apiPath = '/api/list' + path;
                const response = await fetch(apiPath);

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                state.items = await response.json();
                render();
            } catch (err) {
                content.innerHTML = `
                    <div class="error">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <p>Connection Error</p>
                        <small style="opacity:0.5">${err.message}</small>
                        <br><br>
                        <button onclick="location.reload()" style="background:var(--accent); color:white; border:none; padding:0.5rem 1.5rem; border-radius:6px; cursor:pointer">Retry</button>
                    </div>
                `;
            }
        }

        function render() {
            const container = document.getElementById('content');
            const breadcrumb = document.getElementById('breadcrumb');

            // Breadcrumbs
            const parts = state.currentPath.split('/').filter(p => p);
            let bcHtml = `<span class="breadcrumb-item ${parts.length === 0 ? 'active' : ''}" onclick="load('/')">Root</span>`;
            let build = '/';
            parts.forEach((p, i) => {
                build += p + '/';
                bcHtml += ` <i class="fa-solid fa-chevron-right" style="font-size:10px; opacity:0.3"></i> `;
                bcHtml += `<span class="breadcrumb-item ${i === parts.length - 1 ? 'active' : ''}" onclick="load('${build}')">${decodeURIComponent(p)}</span>`;
            });
            breadcrumb.innerHTML = bcHtml;

            // List
            const filtered = state.items.filter(item =>
                item.name.toLowerCase().includes(state.filter.toLowerCase())
            );

            // Sort: Dirs first
            filtered.sort((a, b) => (b.type === 'directory') - (a.type === 'directory') || a.name.localeCompare(b.name));

            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading"><p>No items found</p></div>';
                return;
            }

            let html = '<div class="grid">';
            filtered.forEach(item => {
                const isDir = item.type === 'directory';
                const icon = isDir ? 'fa-folder' : (item.name.endsWith('.pdf') ? 'fa-file-pdf' : 'fa-file');
                const link = isDir ? '#' : '/data' + state.currentPath + item.name;
                const onclick = isDir ? `onclick="event.preventDefault(); load('${state.currentPath}${item.name}/')"` : '';

                html += `
                    <a href="${link}" class="card" ${onclick} ${!isDir ? 'target="_blank"' : ''}>
                        <div class="icon-wrap ${isDir ? 'folder' : ''}">
                            <i class="fa-solid ${icon}"></i>
                        </div>
                        <div class="info">
                            <div class="name">${item.name}</div>
                            <div class="meta">${isDir ? 'Folder' : formatSize(item.size)}</div>
                        </div>
                    </a>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        function formatSize(bytes) {
            if (!bytes) return '--';
            const units = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return (bytes / Math.pow(1024, i)).toFixed(1) + ' ' + units[i];
        }

        document.getElementById('searchInput').oninput = (e) => {
            state.filter = e.target.value;
            render();
        };

        load();
    </script>
</body>

</html>
