<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9M2PJU Ham Radio Books Library</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0b0f19">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b0f19;
            --panel: #161b26;
            --accent: #3b82f6;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .layout {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .brand h1 {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
        }

        .search-box input {
            width: 100%;
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            color: white;
            border-radius: 99px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box input:focus {
            border-color: var(--accent);
        }

        .breadcrumb {
            background: var(--panel);
            padding: 0.75rem 1.25rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            font-size: 0.875rem;
            border: 1px solid var(--border);
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .breadcrumb-item {
            cursor: pointer;
            color: var(--text-dim);
            transition: color 0.1s;
        }

        .breadcrumb-item:hover {
            color: var(--accent);
        }

        .breadcrumb-item.active {
            color: var(--text);
            font-weight: 600;
            cursor: default;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.25rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
            background: #1d2433;
        }

        .icon-wrap {
            width: 48px;
            height: 48px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .icon-wrap i {
            font-size: 1.25rem;
            color: var(--accent);
        }

        .icon-wrap.folder {
            background: rgba(245, 158, 11, 0.1);
        }

        .icon-wrap.folder i {
            color: #f59e0b;
        }

        .info {
            overflow: hidden;
        }

        .name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.25rem;
            font-size: 0.9375rem;
        }

        .meta {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .loading,
        .error {
            text-align: center;
            padding: 4rem;
            color: var(--text-dim);
        }

        .error i {
            font-size: 2rem;
            color: #ef4444;
            margin-bottom: 1rem;
        }

        @media (max-width: 640px) {
            :root {
                --radius: 16px;
            }

            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }

            .layout {
                padding: 1rem;
            }

            header {
                flex-direction: column;
                align-items: stretch;
                gap: 1.25rem;
                margin-bottom: 1.5rem;
            }

            .brand {
                justify-content: center;
            }

            .brand h1 {
                font-size: 1.1rem;
                text-align: center;
            }

            .search-box {
                max-width: none;
                position: sticky;
                top: 1rem;
                z-index: 100;
            }

            .search-box input {
                background: rgba(22, 27, 38, 0.95);
                backdrop-filter: blur(10px);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }

            .breadcrumb {
                white-space: nowrap;
                overflow-x: auto;
                padding: 0.6rem 1rem;
                margin-bottom: 1.5rem;
                -webkit-overflow-scrolling: touch;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 0.85rem;
            }

            .card {
                padding: 1rem;
                border-radius: 16px;
                /* Material/iOS rounded corners */
            }

            .card:active {
                transform: scale(0.98);
                background: #1d2433;
            }
        }
    </style>
</head>

<body>
    <div class="layout">
        <header>
            <div class="brand">
                <img src="logo.png" alt="9M2PJU Logo" style="width: 48px; height: 48px; border-radius: 8px;">
                <h1>9M2PJU Ham Radio Books Library</h1>
            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="searchInput" placeholder="Search archive...">
            </div>
            <button id="installBtn"
                style="display: none; background: var(--accent); color: white; border: none; padding: 0.75rem 1.25rem; border-radius: 99px; font-weight: 600; cursor: pointer; gap: 0.5rem; align-items: center; justify-content: center; margin-top: 1rem; width: 100%; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);">
                <i class="fa-solid fa-download"></i> Install App
            </button>
        </header>

        <div class="breadcrumb" id="breadcrumb"></div>

        <div id="content">
            <div class="loading">
                <i class="fa-solid fa-circle-notch fa-spin"></i>
                <p style="margin-top: 1rem">Scanning library...</p>
            </div>
        </div>

        <footer
            style="margin-top: 4rem; padding: 2rem 0; border-top: 1px solid var(--border); text-align: center; color: var(--text-dim); font-size: 0.8125rem;">
            Served to you by <a href="https://hamradio.my" target="_blank"
                style="color: var(--accent); text-decoration: none; font-weight: 600;">9M2PJU</a>
        </footer>
    </div>

    <div id="pdfModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle" class="name" style="margin:0; font-size:1.1rem;">Document Viewer</h2>
                <div class="modal-actions" style="display:flex; gap:1rem; align-items:center;">
                    <a id="modalDownload" href="#" download class="btn-primary"
                        style="background:var(--accent); color:white; text-decoration:none; padding:0.5rem 1rem; border-radius:6px; font-size:0.9rem; display:flex; gap:0.5rem; align-items:center;">
                        <i class="fa-solid fa-download"></i> <span class="hide-mobile">Download</span>
                    </a>
                    <button onclick="closeModal()"
                        style="background:transparent; border:none; color:var(--text); cursor:pointer; font-size:1.25rem; padding:0.5rem;">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
            <div class="modal-body" style="flex:1; background:#000; border-radius:inherit; overflow:hidden;">
                <iframe id="pdfFrame" src="" style="width:100%; height:100%; border:none;"></iframe>
            </div>
        </div>
    </div>

    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-content {
            background: var(--panel);
            width: 100%;
            max-width: 1200px;
            height: 100%;
            max-height: 90vh;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(22, 27, 38, 0.95);
        }

        @media (max-width: 640px) {
            .modal {
                padding: 0;
            }

            .modal-content {
                max-height: 100vh;
                border-radius: 0;
            }

            .hide-mobile {
                display: none;
            }
        }
    </style>

    <script>
        const state = {
            currentPath: '/',
            items: [],
            filter: '',
            stats: {}
        };

        // Fetch stats from service
        async function fetchStats() {
            try {
                const res = await fetch('/api/stats/stats');
                if (res.ok) {
                    state.stats = await res.json();
                    render(); // Re-render to show stats
                }
            } catch (err) {
                console.warn('Failed to fetch stats:', err);
            }
        }

        // Track an action
        async function trackAction(filename, type) {
            // Optimistic update
            if (!state.stats[filename]) state.stats[filename] = { views: 0, downloads: 0 };
            if (type === 'view') state.stats[filename].views++;
            if (type === 'download') state.stats[filename].downloads++;
            render(); // Update UI immediately

            try {
                await fetch('/api/stats/track', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ file: filename, type })
                });
            } catch (err) {
                console.error('Tracking failed:', err);
            }
        }

        async function load(path = '/') {
            state.currentPath = path;
            const content = document.getElementById('content');

            try {
                // Fetch from Nginx autoindex JSON API
                // Our API is at /api/list/
                const apiPath = '/api/list' + path;
                const response = await fetch(apiPath);

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                state.items = await response.json();
                render();
            } catch (err) {
                content.innerHTML = `
                    <div class="error">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <p>Connection Error</p>
                        <small style="opacity:0.5">${err.message}</small>
                        <br><br>
                        <button onclick="location.reload()" style="background:var(--accent); color:white; border:none; padding:0.5rem 1.5rem; border-radius:6px; cursor:pointer">Retry</button>
                    </div>
                `;
            }
        }

        function render() {
            const container = document.getElementById('content');
            const breadcrumb = document.getElementById('breadcrumb');

            // Breadcrumbs
            const parts = state.currentPath.split('/').filter(p => p);
            let bcHtml = `<span class="breadcrumb-item ${parts.length === 0 ? 'active' : ''}" onclick="load('/')">Root</span>`;
            let build = '/';
            parts.forEach((p, i) => {
                build += p + '/';
                bcHtml += ` <i class="fa-solid fa-chevron-right" style="font-size:10px; opacity:0.3"></i> `;
                bcHtml += `<span class="breadcrumb-item ${i === parts.length - 1 ? 'active' : ''}" onclick="load('${build}')">${decodeURIComponent(p)}</span>`;
            });
            breadcrumb.innerHTML = bcHtml;

            // List
            const filtered = state.items.filter(item =>
                item.name.toLowerCase().includes(state.filter.toLowerCase())
            );

            // Sort: Dirs first
            filtered.sort((a, b) => (b.type === 'directory') - (a.type === 'directory') || a.name.localeCompare(b.name));

            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading"><p>No items found</p></div>';
                return;
            }

            let html = '<div class="grid">';
            filtered.forEach(item => {
                const isDir = item.type === 'directory';
                const icon = isDir ? 'fa-folder' : (item.name.endsWith('.pdf') ? 'fa-file-pdf' : 'fa-file');
                const encodedPath = state.currentPath.split('/').map(encodeURIComponent).join('/');
                const link = isDir ? '#' : '/data' + encodedPath + encodeURIComponent(item.name);

                // Stats
                const fullPath = (state.currentPath + item.name).replace(/^\//, ''); // Remove leading slash for consistency
                const fileStats = state.stats[fullPath] || { views: 0, downloads: 0 };
                const statsHtml = !isDir ? `
                    <div class="stats" style="margin-top:0.25rem; font-size:0.75rem; color:var(--text-dim); display:flex; gap:0.75rem;">
                        <span title="Views"><i class="fa-regular fa-eye"></i> ${fileStats.views}</span>
                        <span title="Downloads"><i class="fa-solid fa-download"></i> ${fileStats.downloads}</span>
                    </div>
                ` : '';

                // Onclick handler
                let onclick;
                if (isDir) {
                    onclick = `onclick="event.preventDefault(); load('${state.currentPath}${item.name.replace(/'/g, "\\'")}/')"`;
                } else if (item.name.endsWith('.pdf')) {
                    onclick = `onclick="event.preventDefault(); openReader('${item.name.replace(/'/g, "\\'")}', '${link}', '${fullPath.replace(/'/g, "\\'")}')"`;
                } else {
                    onclick = ''; // Default link behavior
                }

                html += `
                    <a href="${link}" class="card" ${onclick} ${!isDir ? 'target="_blank"' : ''}>
                        <div class="icon-wrap ${isDir ? 'folder' : ''}">
                            <i class="fa-solid ${icon}"></i>
                        </div>
                        <div class="info">
                            <div class="name">${item.name}</div>
                            <div class="meta">${isDir ? 'Folder' : formatSize(item.size)}</div>
                            ${statsHtml}
                        </div>
                    </a>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        function formatSize(bytes) {
            if (!bytes) return '--';
            const units = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return (bytes / Math.pow(1024, i)).toFixed(1) + ' ' + units[i];
        }

        // PDF Reader functions
        function openReader(name, url, fullPath) {
            const modal = document.getElementById('pdfModal');
            const frame = document.getElementById('pdfFrame');
            const title = document.getElementById('modalTitle');
            const downloadBtn = document.getElementById('modalDownload');

            title.textContent = name;
            frame.src = url;

            // Setup download button
            downloadBtn.href = url;
            downloadBtn.onclick = (e) => {
                // Track download when clicked from modal
                trackAction(fullPath, 'download');
            };

            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling

            // Track view
            trackAction(fullPath, 'view');
        }

        function closeModal() {
            const modal = document.getElementById('pdfModal');
            const frame = document.getElementById('pdfFrame');

            modal.style.display = 'none';
            frame.src = 'about:blank'; // Clear iframe to stop memory leaks/audio
            document.body.style.overflow = '';
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        document.getElementById('searchInput').oninput = (e) => {
            state.filter = e.target.value;
            render();
        };

        load();
        fetchStats(); // Initial stats fetch

        // PWA Install Logic
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            // Update UI to notify the user they can add to home screen
            installBtn.style.display = 'flex';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                // Show the prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                // We've used the prompt, and can't use it again, throw it away
                deferredPrompt = null;
                // Hide the install button
                installBtn.style.display = 'none';
            }
        });

        window.addEventListener('appinstalled', () => {
            // Log install to analytics
            console.log('PWA was installed');
            // Hide the install button
            installBtn.style.display = 'none';
        });
    </script>
</body>

</html>
